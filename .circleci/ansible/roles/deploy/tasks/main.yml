---
- name: Upgrade npm
  become: true
  shell: |
    npm install -g npm@latest

- name: Copy compiled files
  unarchive:
    src: /root/project/backend.tar.gz
    dest: /home/ubuntu/

- name: Build backend
  ignore_errors: yes
  shell: |
    cd /home/ubuntu/backend
    npm i
    npm run build

- name: Stop and delete already running server
  ignore_errors: yes
  shell: |
    pm2 stop backend
    pm2 delete backend

- name: Start server
  become: true
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start
    pm2 ls


---
- name: Creates App directory
  file:
    path: ~/app
    state: directory
    
- name: Upload app 
  copy:
    src: files/artifact.tar
    dest: "~/app"
- name: Install dependencies
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
    apt-get install -y nodejs
    apt-get install gcc g++ make -y
    npm install -g npm
    npm install -g pm2
    cd /home/ubuntu/app
    tar xf /home/ubuntu/app/artifact.tar
    
- name: Start backend
  shell:  |
    /usr/bin/pm2 start /home/ubuntu/app/dist/main.js --name backend -f
